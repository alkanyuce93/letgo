<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="stylesheet" href="%PUBLIC_URL%/styles/style.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Work Sans"
      rel="stylesheet"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>

  <body class="vh-100 overow-hidden">
    <nav class="navbar navbar-light bg-transparent navbar-expand-lg">
      <div
        class="container-lg container-xl container-sm"
        style="margin-top: 80px"
      >
        <a class="navbar-brand" href="#">
          <img src="/doobLogo.png" alt="logo" width="69" height="30" />
        </a>
        <button
          class="navbar-toggler shadow-none border-0"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="sidebar offcanvas offcanvas-start"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <a class="navbar-brand" href="#">
              <img src="/doobLogo.png" alt="logo" width="69" height="30" />
            </a>
            <button
              type="button"
              class="btn-close text-reset"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div
            style="margin-left: 90px; align-items: center"
            class="offcanvas-body"
          >
            <ul
              class="navbar-nav justify-content-start flex-grow-1 pe-3 gap-50"
            >
              <li class="nav-item mx-2">
                <a
                  style="
                    color: #464e90;
                    font-family: 'Work Sans', sans-serif;
                    font-weight: 600;
                    font-size: 16px;
                  "
                  class="nav-link active"
                  href="#"
                  >Home.</a
                >
              </li>
              <li class="nav-item mx-2">
                <a
                  style="
                    color: #464e90;
                    font-family: 'Work Sans', sans-serif;
                    font-weight: 600;
                    font-size: 16px;
                  "
                  class="nav-link"
                  href="#"
                  >About us.</a
                >
              </li>
              <li class="nav-item mx-2">
                <a
                  style="
                    color: #464e90;
                    font-family: 'Work Sans', sans-serif;
                    font-weight: 600;
                    font-size: 16px;
                  "
                  class="nav-link"
                  href="#"
                  >Portfolio.</a
                >
              </li>
              <li class="nav-item mx-2">
                <a
                  style="
                    color: #464e90;
                    font-family: 'Work Sans', sans-serif;
                    font-weight: 600;
                    font-size: 16px;
                  "
                  class="nav-link"
                  href="#"
                  >Blog.</a
                >
              </li>
              <li class="nav-item mx-2">
                <a
                  style="
                    color: #464e90;
                    font-family: 'Work Sans', sans-serif;
                    font-weight: 600;
                    font-size: 16px;
                  "
                  class="nav-link"
                  href="#"
                  >Contact us.</a
                >
              </li>
            </ul>
            <ul
              class="navbar-nav justify-content-start flex-grow-1 pe-3 gap-50"
              style="align-items: center"
            >
              <li class="nav-item dropdown">
                <a
                  style="
                    color: #464e90;
                    font-family: 'Work Sans', sans-serif;
                    font-weight: 600;
                    font-size: 16px;
                  "
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="offcanvasNavbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  EN
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">EN</a></li>
                  <li><a class="dropdown-item" href="#">TR</a></li>
                </ul>
              </li>
              <button
                style="
                  width: 200px;
                  height: 60px;
                  border-radius: 0;
                  border-color: transparent;
                  background-color: transparent;
                  color: #ff3946;
                  box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
                  font-family: 'Work Sans', sans-serif;
                  font-weight: 600;
                  font-size: 16px;
                  display: flex;
                  flex-direction: row;
                  align-items: center;
                  justify-content: space-around;
                  margin-left: 20px;
                "
                class="btn btn-outline-success"
                type="submit"
              >
                Contact Us
                <img
                  style="width: 30px; height: 20px"
                  src="/leftArrow.png"
                  alt="logo"
                  width="69"
                  height="30"
                />
              </button>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
